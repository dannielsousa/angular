<div class="alert alert-success" role="alert" *ngIf="adicionado">
  Funcion√°rio adicionado:
  <strong>{{nome}}</strong>
</div>

<div class="form-group">
  <label>Nome</label>
  <input [appCampoColorido]="'red'" type="text" class="form-control" [(ngModel)]="nome" (focus)="adicionado = false" #campo="campoColorido">
</div>

<button type="button" class="btn btn-primary" (click)="adicionar()" [disabled]="nome.length == 0">Adicionar</button>

<button class="btn btn-info" (click)="campo.onfocus()"> colorir </button>
<button class="btn btn-info" (click)="campo.onblur()"> descolorir </button>
