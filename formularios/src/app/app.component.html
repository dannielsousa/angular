<div class="container">

  {{ cliente | json }}

  <div *ngIf="usuarioForm.invalid && usuarioForm.touched" class="alert alert-danger">
    Preencha todos os campos
  </div>

  <form #usuarioForm="ngForm" (ngSubmit)="salvar(usuarioForm)" autocomplete="off">
    <div class="form-group"
      [class.has-danger]="nome.invalid && nome.touched">
      <label class="form-control-label">Nome</label>
      <input  type="text" class="form-control" name="nome"  required minlength="10" [(ngModel)]="cliente.nome" #nome="ngModel">
      <div *ngIf="nome.hasError('required') && nome.dirty"
        class="form-control-feedback">Informe um nome.</div>
      <div *ngIf="nome.hasError('minlength')" 
        class="form-control-feedback">O nome deve ser completo</div>
    </div>

    <div class="form-group"
      [class.has-danger]="email.invalid && email.touched">
      <label class="form-control-label">E-mail</label>
      <input type="email" class="form-control" name="email" required [(ngModel)]="cliente.email" #email="ngModel">
      <div *ngIf="email.hasError('required') && email.touched" class="form-control-feedback">Informe um email valido.</div>
      <div *ngIf="email.invalid && email.dirty" class="form-control-feedback">Informe um e-mail</div>
    </div>

    <div class="form-group"
      [class.has-danger]="profissao.invalid && profissao.touched">
      <label class="form-control-label">Profissão</label>
      <select class="form-control" name="profissao" required [(ngModel)]="cliente.profissao" #profissao="ngModel">
        <option value="">Selecione</option>
        <option>Engenheiro</option>
        <option>Dentista</option>
      </select>
      <div *ngIf="profissao.invalid && profissao.dirty"
      class="form-control-feedback">Informe uma profissão.</div>
    </div>

    <button type="submit" class="btn btn-primary" [disabled]="!usuarioForm.valid" >Salvar</button>
  </form>

</div>
